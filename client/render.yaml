services:
  - type: web
    name: neelstate-client
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://your-api-url.onrender.com
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: VITE_MAPBOX_ACCESS_TOKEN
        sync: false 